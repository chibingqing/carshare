	    <script>
   function getCookie(objName){//获取指定名称的cookie的值   
	    var arrStr = document.cookie.split("; ");   
	    for (var i = 0; i < arrStr.length; i++) {   
	        var temp = arrStr[i].split("=");   
	        if (temp[0] == objName)   
	            return unescape(temp[1]);   
	    }   
	} 
  var name = getCookie("name"); 
  var compNum = getCookie("compNum"); 
    var compName=getCookie("compName");
    if(name !="adminA"&&name !="adminB"){
        var html =`<span id="freezeMoney">充值押金</span>`;
        $("#datas").html(html);
    }
  var a= getCookie("content");
  console.log(a);
  document.getElementById('name').innerHTML=name; 
    document.getElementById('compName').innerHTML=compName; 
    function delCookie(name){//为了删除指定名称的cookie，可以将其过期时间设定为一个过去的时间   
    var date = new Date();   
    date.setTime(date.getTime() - 10000);   
    document.cookie = name + "=a; expires=" + date.toGMTString();   
  }  
 
      		$("#freezeMoney").click(function(e){
            $.ajax({
				type:"POST",
				url:"/carInfo/addFreezeMoney",
				dataType:'json',
				data:{

                    compNum:compNum,

					if(res.states=="200"){
                        alert(res.status);
					}if(res.states=="400"){
						alert(res.error)
					}	
				}
			});
  });
